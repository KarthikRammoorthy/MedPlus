
<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{
    
    font-family: 'Raleway', 'Arial';
    color: #000;
    }

    .fa {

font-size: 3vw;
}

.fa:hover {
  opacity: 0.7;
}

.fa-facebook {

color: white;
}

.fa-twitter {
color: white;
}

.fa-instagram {
color: white;
}
.fa-linkedin {
color: white;
}

img{
  width: 50%; 
  height:auto;
}
.half{
  width: 50%;
}
.checked {
    color: orange;
}
    </style>
  </head>
  <body>
    <div class="table-responsive">
      <table class="table" style="width: 90%; margin-left: 5%">
        <thead>
          <tr>
  
            <th style="width:20%">Product</th>
            <th> Details</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of listProducts">
            <td>
              <img src={{product.product.product_url}}>
            </td>
            <td>
              <p style="font-size: 2vmax">{{product.product.product_name}}</p>
            </td>
            <td style="font-size: 2vmax">{{product.product.product_quantity}}</td>
            <td style="font-size: 2vmax">$ {{product.product.product_price}}</td>
            <td>
              <button class="btn btn-outline-danger" (click)="delete($event)" id="{{product.id}}"> Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

        <button type="button" id="add" class="btn btn-primary" style="margin: 1%" >Continue Shopping</button>
              <button type="button" id="add" class="btn btn-primary float-right" style="margin: 1%">Checkout</button>



  </body>
</html>
