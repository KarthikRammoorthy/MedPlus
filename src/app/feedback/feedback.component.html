
<div class="container">
    <mat-card>
      <mat-card-title>
        User Feedback
      </mat-card-title>
      <mat-card-content>

            <form [formGroup]='feedbackForm' fxLayout ="column"  novalidate>

              <mat-form-field>
                <input matInput placeholder="Enter your comments" formControlName="review"   required>
                <mat-error *ngIf="review.invalid">
                    Please enter the comments!
                  </mat-error>

              </mat-form-field><br>
              <p> User Rating : </p> <br>
              <ngb-rating style="size: 10%;" [(rate)]="currentRate" formControlName="rating"></ngb-rating>

                <hr>
                <pre style="size: 4em;">Rating : <b>{{currentRate}}</b></pre>

          </form>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" (click)="onClickSubmit()">Submit Feedback</button>
      </mat-card-actions>
    </mat-card>


    </div>
