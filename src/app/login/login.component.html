<div class="container">
  <mat-card>
    <mat-card-title fxLayoutAlign="center">
      Sign up
    </mat-card-title>
    <mat-card-content>
    
      <form [formGroup]="loginForm" fxLayout ="column" (ngSubmit)="onClickLogin()" novalidate>
        <mat-form-field>
          <input matInput name="email" formControlName="email" placeholder="email" minlength="1" required>
          <mat-error *ngIf="email.invalid">
            Please enter the email
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            Please enter the password
          </mat-error>
        </mat-form-field>
        <br>

        <button mat-button fxLayoutAlign="center" type="submit" >LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
