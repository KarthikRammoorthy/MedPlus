<!-- Default form login -->
<div class="main">
  <div class="header">
    <p class="h4 text-center mb-4" style="margin-top: 2%;">Login into your account</p>
  </div>
  <!-- Default input email -->
  <div class="login">
    <form (ngSubmit)="login()">
      <div class="form-group row" style="margin-top: 4%;margin-left: 15%;">
        <label class="col-1 col-form-label">Name</label>
        <input class="form-control" type="text" maxlength="6" id="name" pattern="[^[A-Za-z]+$]{1,6}" title="Only letters allowed" required>
      </div>

      <br>

      <div class="form-group row" style="margin-top: 4%; margin-left: 15%;">
        <label class="col-1 col-form-label">Password</label>
        <input class="form-control" type="text" maxlength="9" id="email" pattern="[^[A-Za-z0-9]+$]{1,9}" title="Only letters and numbers allowed" required>
      </div>
      <br>
      <div class="text-center mt-4" style="margin-bottom: 5%;">
        <button class="btn btn-success" type="submit">Login</button>
      </div>
    </form>
  </div>
  <!-- Default form login -->
</div>

<div class="container">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onClickLogin()" novalidate>
        <mat-form-field>
          <input matInput name="email" formControlName="email" placeholder="email" minlength="1" required>
          <mat-error *ngIf="email.invalid">
            Please enter the email
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            Please enter the password
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="dimgrey">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
