<div class="container">
  <div class="row">
    <div class="col-lg-4 col-4 col-sm-4 col-md-4 center-block">
      <br><br>
      <img src="{{ product.product_url }}">
    </div>
    <div class="col-lg-6 col-6 col-sm-6 col-md-6">
      <h1 class="prodcut-heading">{{ product.product_name }}</h1>
      <h2 class="product-price">${{ product.product_price }}</h2><br>
      <p class="product-desc">{{ product.product_information }}</p>
       <br><br>
      <button mat-button type="button" id="12" routerLink="buy" (click)="buy($event)" class="btn btn-success">Buy Now</button>&nbsp;&nbsp;
      <a routerLink="cart"> <button mat-button type="button" id="12" (click)="insertIntoCart()" class="btn btn-primary">Add to Cart</button></a>
      <br>
      <br>
      <button type="button" class="btn btn-primary" style="color: white;" routerLink="/feedback" >Feedback</button>

    </div>
  </div>
</div>

<div class="container" fxLayout ="column" fxLayoutGap = "5px">

      <h1 class="prodcut-heading">User Feedback</h1>


  <mat-card  *ngFor="let review of reviewList">


      <mat-card-content fxLayout ="row" fxLayout.xs ="column" fxLayoutGap="5px">
          <span fxFlex="25%" fxFlex.xs ="100%">
              Name:  {{review.user_firstname}}
              </span>
        <span fxFlex="25%" fxFlex.xs ="100%">
        Review : {{review.product_id}}
        </span><br>
        <span fxFlex="25%" fxFlex.xs ="100%">
          Rating : {{review.rating}}/10
        </span>
      </mat-card-content>
    </mat-card>
  </div>
