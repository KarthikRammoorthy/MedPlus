<div class="container">
    <mat-card>
      <mat-card-title>
        Sign up
      </mat-card-title>
      <mat-card-content>
            
            <form [formGroup]='registerForm' fxLayout ="column" (ngSubmit)="onClickRegister()" novalidate>
              <mat-form-field>
                <input matInput placeholder="Enter your first name" formControlName="firstname"   required>
              </mat-form-field>
              <p class="bg-danger" *ngIf="registerForm.controls.firstname.errors?.required && registerForm.controls.firstname.touched">Please enter valid first name</p>
            <mat-form-field>
                <input matInput placeholder="Enter your last name" formControlName="lastname"  required>
                
            </mat-form-field>
            <p class="bg-danger" *ngIf="registerForm.controls.lastname.errors?.required && registerForm.controls.lastname.touched">Please enter valid last name</p>
            <mat-form-field>
                <input matInput placeholder="Enter your email id" formControlName="emailid"  required>
                
            </mat-form-field>
            <p class="bg-danger" *ngIf="registerForm.controls.emailid.errors?.required  && registerForm.controls.emailid.touched">Please enter valid email id</p>
            <div [formGroup]='passwordGroup' fxLayout ="column">
            <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password"  required>
                
            </mat-form-field>
            <p class="bg-danger" *ngIf="passwordGroup.controls.password.errors?.required && passwordGroup.controls.password.touched">Please enter password</p>
            <mat-form-field>
                <input matInput placeholder="Reenter password" formControlName="reenterpassword"  required>
                
            </mat-form-field>
            <p class="bg-danger" *ngIf="passwordGroup.errors?.doesMatchPassword && passwordGroup.controls.reenterpassword.touched">Password does not match</p>
        </div>
            <mat-form-field>
                <input matInput placeholder="Suite Number" formControlName="suite"  required>
            </mat-form-field>
            <p class="bg-danger" *ngIf="registerForm.controls.suite.errors?.required && registerForm.controls.suite.touched">Please enter Suite number</p>

            <mat-form-field>
                    <input matInput placeholder="Street Name" formControlName="street"  required>
                </mat-form-field>
                <p class="bg-danger" *ngIf="registerForm.controls.street.errors?.required && registerForm.controls.street.touched">Please enter Street Name</p>
            
            
            <mat-form-field>
                        <input matInput placeholder="City" formControlName="city"  required>
                    </mat-form-field>
                    <p class="bg-danger" *ngIf="registerForm.controls.city.errors?.required && registerForm.controls.city.touched">Please enter City Name</p>
                 
             <mat-form-field>
                            <input matInput placeholder="Zip Code" formControlName="zip"  required>
                        </mat-form-field>
                        <p class="bg-danger" *ngIf="registerForm.controls.zip.errors?.required && registerForm.controls.zip.touched">Please enter Zip Code</p>
                     


          </form>
       
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!registerForm.valid">Sign up</button>
      </mat-card-actions>
    </mat-card>
    </div>
